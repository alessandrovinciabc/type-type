<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeType</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text:400,700|Martel:400,700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/227c4e4a3b.js" crossorigin="anonymous"></script>

    <!--My css-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="change-text-btn">
                <i class="far fa-keyboard fa-3x"></i>
            </button>
        </div>
        <div class="container-input">
            <div class="change-text-form">
                <div class="change-text-top">
                    <span class="change-text-window-title">
                        Change Text
                    </span>
                    <button class="change-text-close"><i class="far fa-window-close fa-3x"></i></button>
                </div>
                <div class="change-text-middle">
                    <textarea name="newText" id="new-text" cols="50" rows="10"></textarea>
                </div>
                <div class="change-text-bottom">
                    <button class="change-text-confirm">Confirm<i class="far fa-check-square fa-3x"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js" type="application/javascript"></script>
</body>
</html>
